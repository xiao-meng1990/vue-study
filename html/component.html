<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件基础</title>
</head>
<body>
  <div id="app">
    <counter-button></counter-button>
  </div>
  <script src="../js/vue.js"></script>
</body>
  <script>
    //全局注册
    Vue.component("counter-button",{
      data(){
        return {
          count:0
        }
      },
      template:"<button v-on:click='count++'>你点击了我 {{count}} 下</button>"
    })
    var vm = new Vue({
      el:"#app",
    })
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>点击事件</title>
</head>
<body>
  <div id="app">
    <div>{{message}}</div>
    <button v-on:click="reverseMessage">逆转消息</button><br>
    <button v-on:click="num+=1">add 1</button>
    <div>我点击了 {{num}} 下</div>
  </div>
  <script src="../js/vue.js"></script>
</body>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        message:"hello vue!",
        num:0
      },
      methods:{
        reverseMessage(){
          this.message = this.message.split('').reverse().join('');
        }
      }
    })
  </script>
</html>
